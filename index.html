<!DOCTYPE html>
<html>
  <head>
    <title>Random Dog Image Generator</title>
    <!-- Link to Bootstrap CSS -->

  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h1 class="float-left">Random Dog Image Generator</h1>

          <button id="create-dog" class="btn btn-lg btn-warning mb-3">Create Dog</button>
        </div>
      </div>
      <img id="dog-image" src="" alt="Random Dog Image" class="img-fluid">
    </div>
    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
