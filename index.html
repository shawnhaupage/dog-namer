<!DOCTYPE html>
<html>
  <head>
    <title>Dog Creator</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to custom style.css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-4">
        <div class="col">
          <h1 class="float-left font-weight-bold display-3">Dog Creator</h1>
        </div>
        <div class="col-auto">
          <button id="create-dog" class="btn btn-lg btn-warning mb-3">Create Dog</button>
        </div>
      </div>
      <div class="form-group mb-5">
        <label for="gender-select" class="font-weight-bold">Gender:</label>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary gender-btn" value="male">Male</button>
          <button type="button" class="btn btn-secondary gender-btn" value="female">Female</button>
        </div>
      </div>
      <p><strong class="font-weight-bold display-4">Name:</strong> <span id="dog-name" class="font-weight-bold display-4"></span></p>
      <img id="dog-image" src="" alt="Random Dog Image" class="img-fluid">
      <div class="form-group mb-5">
        <button id="share-dog" class="btn btn-lg btn-outline-primary mb-3">Share Dog</button>
        <input type="text" class="form-control" id="share-url" readonly>
      </div>
    </div>
    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
