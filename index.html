<!DOCTYPE html>
<html>
  <head>
    <title>Dog Creator</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to custom style.css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h1 class="float-left font-weight-bold display-3">Dog Creator</h1>
        </div>
        <div class="col-auto">
          <button id="create-dog" class="btn btn-lg btn-warning mb-3">Create Dog</button>
        </div>
      </div>
      <div class="form-group">
        <label for="gender-select" class="font-weight-bold">Gender:</label>
        <select class="form-control bubble-select" id="gender-select">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <p><strong class="font-weight-bold display-4">Name:</strong> <span id="dog-name" class="font-weight-bold display-4"></span></p>
      <img id="dog-image" src="" alt="Random Dog Image" class="img-fluid">
    </div>
    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
