<!DOCTYPE html>
<html>
  <head>
    <title>Dog Creator</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-4 font-weight-bold mb-4">Dog Creator</h1>
      <div class="form-group row align-items-center">
        <label class="col-sm-2 col-form-label font-weight-bold">Name:</label>
        <div class="col-sm-3">
          <span id="dog-name"></span>
        </div>
        <div class="col-sm-7">
          <div class="btn-group">
            <button id="male-btn" type="button" class="btn btn-lg gender-btn active">Male</button>
            <button id="female-btn" type="button" class="btn btn-lg gender-btn">Female</button>
          </div>
        </div>
      </div>
      <button id="create-dog" class="btn btn-lg btn-warning mb-3">Create Dog</button>
      <button id="save-dog" class="btn btn-lg btn-transparent mb-3">Save Dog</button>
      <img id="dog-image" src="" alt="Random Dog Image" class="img-fluid">
    </div>
    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
